<script>

$("#btnClear").click(function(){
    var m=confirm("Do you Want To Clear All");

})

    function fn()
    {
     var arr=   document.getElementsByClassName("imgclass")
     for(i=0;i<arr.length;i++)
     {
        arr[i].style.display='none';
     }
    }
</script>
